         style="font-size:37.32661438px;font-weight:normal;text-align:center;text-anchor:middle;-inkscape-font-specification:Sans"
         id="flowPara3744">1) Press any button to start the next trial when you are seeing this green cricle    in the middle of the screen.</flowPara><flowPara
