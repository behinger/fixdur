         id="flowPara3748">2) Whenever there is a fixation cross, please fixate on it.</flowPara><flowPara
         style="font-size:37.32661438px;font-weight:normal;text-align:center;text-anchor:middle;-inkscape-font-specification:Sans"
         id="flowPara3750" /><flowPara
         style="font-size:37.32661438px;font-weight:normal;text-align:center;text-anchor:middle;-inkscape-font-specification:Sans"
         id="flowPara3752">3) During each trial please look at the bubbles to explore the image, and indicate which bubble might be part of the image afterwards.</flowPara><flowPara
