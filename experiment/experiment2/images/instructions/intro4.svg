         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara3744">1) Press any button to start the next trial when you are seeing this white circle    in the middle of the screen.</flowPara><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara3746" /><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara3748">2) Whenever there is a fixation cross, please fixate on it.</flowPara><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara3750" /><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara3752">3) During each trial please look at the bubbles to explore the image.</flowPara><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara2999" /><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
         id="flowPara3001">4) There will be breaks every 20 trials. You may also take a short break before beginning a new trial whenever you need to.</flowPara><flowPara
         style="font-weight:normal;font-size:37.32661438px;-inkscape-font-specification:Sans;text-align:start;text-anchor:start;"
